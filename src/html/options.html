<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/tabfinder.css">
        <script src="../js/tabfinder.js"></script>
        <title>Options</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body id="tabfinder-options" class="tabfinder">
        <ul class="noDecorate">
            <li>
                <label for="caseSensitiveCheckbox">Be case sensitive</label>

            </li>
            <li>
                <button id="saveOptionsButton" type="button">Save Settings</button>
            </li>
        </ul>
        <div id="optionsStatus"></div>
    </body>
</html>
